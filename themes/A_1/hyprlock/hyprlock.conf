$font = Monospace

general {
    no_fade_in = true
    grace = 1
    disable_loading_bar = true
    ignore_empty_input = true
    text_trim = true
}

background {
    monitor =
    path = ~/.cache/current_wallpaper
    blur_passes = 2
    blur_size   = 6
    contrast    = 1.0
    brightness  = 0.9
    vibrancy    = 0.1
    # Keep the transparent fallback (does nothing when a path is set)
    color = rgba(0,0,0,0)
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

input-field {
    monitor =
    size = 200, 50
    dots_size = 0.23
    dots_spacing = 0.37
    dots_center = true
    dots_rounding = -1
    inner_color = rgba(16,12,18,.5)
    font_color = rgba(122,122,128,.3)
    font_family = Fira Semibold
    outer_color = $on_primary
    outline_thickness = 3
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = password...
    hide_input = false
    rounding = 40
    check_color = $primary
    fail_color = rgba(255,0,0,1)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

# TIME
label {
    monitor =
    text = $TIME
    time_format = %H:%M:%S
    font_size = 70
    font_family = Geist Mono 10
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = Geist Mono 10
    position = -30, -120
    halign = right
    valign = top
}

# KEYBOARD LAYOUT
label {
    monitor =
    text = $LAYOUT
    font_size = 17
    color = rgba(255,255,255,.6)
    onclick = hyprctl switchxkblayout all next
    position = 10, 10
    halign = left
    valign = bottom
}

# WEATHER
label {
    monitor =
    text = cmd[update:18000000] echo "<b>Feels like<big> $(curl -s 'wttr.in?format=%t' | tr -d '+') </big></b>"
    color = rgba(247,235,255,0.6)
    font_size = 18
    font_family = Geist Mono 10
    position = 0, 40
    halign = center
    valign = bottom
}
