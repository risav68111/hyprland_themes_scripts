#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal -e sh -c "cd ~/.config/themes && nvim"
# exec-once = nm-applet &
exec-once = waybar & hypridle & hyprpaper & /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = sleep 2 && /usr/lib/xdg-desktop-portal &
# exec-once = ~/.config/hypr/hyprlock/hyprlock.conf
# exec-once = wl-paste --watch clipvault store

exec-once = wl-paste --type text --watch clipvault store # Forward text data
exec-once = wl-paste --type image --watch clipvault store # Forward raw image data
